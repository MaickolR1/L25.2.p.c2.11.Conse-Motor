<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Concesionario</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>CONCESIONARIO</h2>

    <section id="vehiculoForm" hidden> 
    <h3 style="width: 250px;">Datos del <span id="vehiculoForm_lblTipo">Vehículo</span></h3>
    
    <div id="vehiculoForm_divInPlaca"> 
        <label>Placa:
            <input type="text" id="vehiculoForm_inPlaca"></input> 
        </label>
    </div>
    
    <div id="vehiculoForm_divInColor">
        <label>Color:
            <input type="text" id="vehiculoForm_inColor"></input>
        </label>
    </div>
    
    <div id="vehiculoForm_divInPrecioBase" hidden> 
        <label>Precio Base:
            <input type="number" id="vehiculoForm_inPrecioBase"></input>
        </label>
    </div>
    
    <div id="vehiculoForm_divInModelo" hidden>
        <label>Modelo (P/T/D):
            <input type="text" id="vehiculoForm_inModelo"></input>
        </label>
    </div>
    
    <div>
        <button id="vehiculoForm_btAceptarAuto" hidden>Aceptar Auto</button>
        <button id="vehiculoForm_btAceptarMoto" hidden>Aceptar Moto</button>
        <button id="vehiculoForm_btCancelar">Cancelar</button>
    </div>
</section>

    <section id="mainForm">
        <h3>Vehículos procesados y Reporte de Ventas</h3>
        <table>
            <thead>
                <th>Placa</th>
                <th>Color</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Precio Base</th>
                <th>Precio Final</th>
                <th>Comisión</th>
            </thead>
            <tbody id="mainForm_dataVehiculos"></tbody> 
        </table>
        
        <div class="divBotones">
            <button id="mainForm_btAgregarAuto">+Agregar Auto</button>
            <button id="mainForm_btAgregarMoto">+Agregar Moto</button>
        </div>
        
        <h3>Info del Concesionario</h3>
        <div class="divSalida">
            <label>Monto Total Recaudado: $
                <span id="mainForm_lblMontoTotal"></span>
            </label>
            <label>Comisión Total Vendedor: $
                <span id="mainForm_lblComisionVendedor"></span>
            </label>
            <label>Porcentaje Comisión:
                <span id="mainForm_lblPorcentajeComision"></span>
            </label>
        </div>
    </section>
    
    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index()
    </script>
</body>

</html>
